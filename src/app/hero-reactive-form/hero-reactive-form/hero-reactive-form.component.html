<p>hero-reactive-form works!</p>
  <form *ngIf="myForm" [formGroup]="myForm" (ngSubmit)="mySubmit()">

    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" id="name" formControlName="firstName" class="form-control">

      <div class="alert alert-danger"
      *ngIf="firstName?.invalid && (firstName?.dirty || firstName?.touched)">
          <div *ngIf="firstName && firstName.errors && firstName.errors['required']">
            Il nome è obbligatorio
          </div>
          <div *ngIf="firstName && firstName.errors && firstName.errors['minlength']">
            La lunghezza minima è 4
          </div>
          <div *ngIf="firstName && firstName.errors && firstName.errors['myValidator']">
            Il nome deve cominciare con sal 
          </div>

        </div>



    </div>

    <div class="form-group">
      <label for="surname">Last Name</label>
      <input type="text" id="surname" formControlName="lastName" class="form-control">
    </div>

    <button type="submit" [disabled]="!myForm.valid" class="btn btn-success">OK</button>
    <button type="button" class="btn btn-warning" (click)="cambiaValori()">Cambia Valori</button>

  </form>
